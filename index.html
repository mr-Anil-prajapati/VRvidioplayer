<!DOCTYPE html>
<html>
<head>
<title>Simple Video Server Player</title>

<style>
body{
    background:#111;
    color:white;
    text-align:center;
    font-family:Arial;
}

video{
    width:80%;
    margin-top:20px;
}

#list a{
    display:block;
    padding:8px;
    margin:5px;
    background:#222;
    color:white;
    text-decoration:none;
}
</style>
</head>

<body>

<h2>Video Server Player</h2>

Server URL:
<input id="server" value="http://172.21.127.70:8000/">
<button onclick="loadServer()">Load</button>

<div id="list"></div>

<video id="player" controls></video>

<script>

function loadServer(){

    let server = document.getElementById("server").value;

    // open server directory in new tab
    window.open(server, "_blank");

    alert("Open server page.\nRight click video link → Copy link → paste below.");

}

</script>

</body>
